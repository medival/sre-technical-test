---
- hosts: [jenkins-master]
  # become: true
  # remote_user: ubuntu
  # become_user: root
  tasks:
    - name: Check hostname
      command: hostname
      register: hname

    - debug: msg="{{ hname.stdout }}"

    - name: Update package
      command: apt update

    - name: Install Java
      apt:
        name: openjdk-8-jdk
        state: present

    - name: Install key for the jenkins apt repository
      apt_key:
        url: "https://pkg.jenkins.io/debian/jenkins-ci.org.key"
        state: present

    - name: Install access to the jenkins apt repository
      apt_repository:
        repo: deb http://pkg.jenkins.io/debian-stable binary/
        state: present
        filename: "jenkins-stable"

    - name: Apt update for the jenkins repository
      command: apt update

    - name: Install jenkins package
      apt:
        name: jenkins
        # state: installed

    - name: Wait for jenkins to start up
      wait_for:
        timeout: 35

    - name: Get jenkins password
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: Password to "Unlock Jenkins"
      debug:
        var: result.stdout

- hosts: all
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Create "docker" group
      group:
        name: docker
        state: present

    - name: Add remote "medival" user to "docker" group
      user:
        name: medival
        group: docker
        append: yes
